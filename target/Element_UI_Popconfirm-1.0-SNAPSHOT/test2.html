<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
</head>
<body>

<div id="app">

    <el-popconfirm title="是否删除？" confirm-button-text='确定删除'
                   cancel-button-text='不删除'
                   icon="el-icon-info"
                   icon-color="red" @confirm="confirm" @cancel="cancel">
        <el-button slot="reference" type="danger">删除</el-button>
    </el-popconfirm>

</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {},
        methods: {
            confirm: function ()
            {
                this.$notify.success(
                    {
                        title: "删除操作",
                        message: "已成功删除该信息"
                    })
            },
            cancel: function ()
            {
                this.$message(
                    {
                        type: "warning",
                        message: "取消删除",
                    }
                )
            }
        },
        mounted()
        {

        }
    })
</script>
</body>
</html>
